<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация 2</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            flex-direction: column;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: white;
            color: black;
            text-decoration: none;
            border-radius: 5px;
        }

        .dots-container {
            display: flex;
            justify-content: space-between;
            width: 200px;
        }

        .dots {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            animation: moveDots 4s infinite;
        }

        .dots:nth-child(1) .dot {
            animation-delay: 0s, 0.5s, 1s, 1.5s;
        }

        .dots:nth-child(2) .dot {
            animation-delay: 0s, 0.5s, 1s, 1,5s;
            margin-bottom: 11px;
            margin-top: 11px;
        }

        @keyframes moveDots {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
        }

        @keyframes moveDotsReverse {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-100px);
            }
        }

        .dots:nth-child(1) .dot {
            animation-name: moveDots;
        }

        .dots:nth-child(2) .dot {
            animation-name: moveDotsReverse;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">Back</a>
    <div class="dots-container">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
